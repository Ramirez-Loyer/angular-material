<div class ="container">
   
    <button (click)="displayBooks()">Books</button>
    <ng-container *ngIf="listBooks">
        <table class="table table-striped table-hover">
            <tr>
                <th>ID</th><th>NOM</th><th>AUTEUR</th><th>DESCRIPTION</th><th>PRIX</th>
            </tr>
            <tr *ngFor="let book of listBooks">
                <td>{{book.id}}</td>
                <td>{{book.name}}</td>
                <td>{{book.author}}</td>
                <td>{{book.description}}</td>
                <td>{{book.price}}</td>
            </tr>
        </table>
    </ng-container>
</div>
