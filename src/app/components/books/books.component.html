<div class="books-container">
    <mat-card class="science-fiction-card">
        <mat-card-header>
          <mat-card-title>Science Fiction</mat-card-title>
        </mat-card-header>
      </mat-card>
  
    <div *ngIf="error" class="error-message">
      <p>Error: {{ error }}</p>
    </div>
  
    <div class="card-container" *ngIf="listBooks && listBooks.length > 0">
      <mat-card *ngFor="let book of listBooks" class="book-card">
        <mat-card-header>
            <div mat-card-avatar class="avatar-header-image"></div>
            <mat-card-title>{{ book.name }}</mat-card-title>
            <mat-card-subtitle>Autor: {{ book.author }}</mat-card-subtitle>
          </mat-card-header>
        <img mat-card-image [src]="book.imageUrl" alt="{{ book.name }}">
        <mat-card-content>
          <p>Description: {{ book.description }}</p>

         <!--<mat-card-actions>
            <button mat-button (click)="addToCart(book)">AJOUTER</button>
            <button mat-button>SHARE</button> 
          </mat-card-actions> --> 

          <mat-card-actions style="display: flex; gap: 8px;">
            <button color="accent" mat-mini-fab extended (click)="addToCart(book)">
              <mat-icon>favorite</mat-icon>
            </button>
            <button color="primary" mat-mini-fab extended>
              <mat-icon>share</mat-icon>
            </button>
          </mat-card-actions>

        </mat-card-content>
      </mat-card>
    </div>
  </div>



  <div *ngIf="listBooks && listBooks.length === 0">
    <p>Tu n'as pas de livres favoris</p>
  </div>

<h1 color="primary">Liste books</h1>

<div class="container">
    <ng-container *ngIf="listBooks; else loading">
        <table mat-table [dataSource]="listBooks" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let book">{{ book.id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>NOM</th>
                <td mat-cell *matCellDef="let book">{{ book.name }}</td>
            </ng-container>

            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef>AUTEUR</th>
                <td mat-cell *matCellDef="let book">{{ book.author }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>DESCRIPTION</th>
                <td mat-cell *matCellDef="let book">{{ book.description }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef><div>
                  <button mat-raised-button routerLink="/cart">
                    <mat-icon>favorite</mat-icon>
                    Mes favoris </button>
                  </div></th>
                <td mat-cell *matCellDef="let book">
                    <button mat-button color="primary" (click)="addToCart(book)">Ajouter Ã  mes favoris</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-container>
    <ng-template #loading>
        <mat-spinner></mat-spinner>
    </ng-template>
</div>
