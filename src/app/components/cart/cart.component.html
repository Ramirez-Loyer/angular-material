<div class="cart-container">
    <h1>Mes favoris</h1>
  
    <div *ngIf="totalItems === 0" class="empty-cart-message">
      <p>Il n'y a rien dans le cart</p>
    </div>
  
    <div *ngIf="totalItems > 0">
      <mat-card *ngFor="let book of cartItems" class="book-card">
        <mat-card-header>
          <mat-card-title>{{ book.name }}</mat-card-title>
          <mat-card-subtitle>Autor: {{ book.author }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="book.imageUrl" alt="{{ book.name }}">
        <mat-card-content>
          <p>Description: {{ book.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="removeFromCart(book)">Supprimer</button>
        </mat-card-actions>
      </mat-card>
  
      <button mat-raised-button color="primary" (click)="clearCart()">Vider</button>
    </div>
  </div>
